mutation CreatePurchaseOrder ($createPurchaseOrderInput: CreateRequestPOInput!){
    createPurchaseOrder(createPurchaseOrderInput: $createPurchaseOrderInput) {
        _id
        title
        description
        date
        status
    }
}

query GetPurchaseOrderByID ($id: String!){
    getPurchaseOrderByID(id: $id) {
        purchase_order {
            _id
            title
            description
            date
            status
            requested_from {
                _id
                name
                description
                type
                address
            }
            requested_by {
                _id
                person {
                    name
                    email
                    phone_number
                    address
                }
            }
            purchase_order_detail {
                _id
                item
                item_type
                quantity
                completed_quantity
                sub_detail {
                    purchase_transaction
                    purchase_transaction_detail
                    quantity
                }
            }
        }
        skus {
            _id
            name
            description
            status
            merk {
                _id
                name
            }
        }
        materials {
            _id
            id
            name
            description
            status
            conversion
            minimum_unit_measure {
                _id
                name
            }
            unit_measure {
                _id
                name
            }
            merk {
                _id
                name
            }
        }
    }
}

