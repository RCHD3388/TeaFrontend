query GetAllPurchaseOrders ($filter: FilterInput){
    getAllPurchaseOrders(filter: $filter) {
        _id
        title
        description
        date
        status
        createdAt
        updatedAt
        requested_from {
            _id
            name
            description
            type
            address
            status
        }
        requested_by {
            _id
            person {
                name
                email
                phone_number
                address
            }
        }
    }
}

