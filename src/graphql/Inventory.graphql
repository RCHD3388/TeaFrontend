query GetMerks {
  merks {
    _id
    name
    description
  }
}
query GetUnitMeasures {
  unitMeasures {
    _id
    name
    description
  }
}
query GetMaterials {
  materials {
    _id
    name
    merk {
      _id
      name
    }
    description
    unit_measure {
      _id
      name
    }
    minimum_unit_measure {
      _id
      name
    }
    conversion
  }
}
mutation CreateMaterial($data: CreateMaterialInput!) {
  createMaterial(data: $data) {
    _id
    name
    merk {
      _id
      name
    }
    description
    unit_measure {
      _id
      name
      description
    }
    minimum_unit_measure {
      _id
      name
      description
    }
    conversion
  }
}
