query GetAllEmployees {
  getAllEmployees {
    _id
    person {
      name
    }
    hire_date
    salary
    status
    role {
      _id
      name
    }
    skill {
      _id
      name
    }
  }
}

mutation CreateEmployee($input: CreateEmployeeInput!) {
  createEmployee(createEmployeeInput: $input) {
    _id
    person {
      name
    }
    hire_date
    salary
    status
    role {
      _id
      name
    }
    skill {
      _id
      name
    }
  }
}

query GetAllSkill {
  getAllSkill {
    _id
    name
    description
  }
}

query GetAllRole {
  getAllRole {
    _id
    name
    description
  }
}

mutation CreateEmployeeSkill($input: CreateEmployeeSkillInput!) {
  createEmployeeSkill(createEmployeeSkillInput: $input) {
    _id
    name
    description
  }
}

mutation UpdateEmployeeSkill($id: String!, $updateEmployeeSkillInput: CreateEmployeeSkillInput!) {
  updateEmployeeSkill(id: $id, updateEmployeeSkillInput: $updateEmployeeSkillInput) {
    _id
    name
    description
  }
}

mutation DeleteEmployeeSkill($id: String!) {
  deleteEmployeeSkill(id: $id) {
    _id
    name
    description
  }
}
