query FindAllProjects {
  findAllProjects {
    _id
    name
    location
    createdAt
    status {
      _id
      name
    }
    priority {
      _id
      name
    }
    project_leader{
      _id
      person{
        name
      }  
    }
  }
}

query FindProjectById($id: String!){
  findProjectById(id: $id) {
    _id
    name
    location
    description
    target_date
    status {
      _id
      name
    }
    priority {
      _id
      name
    }
    project_leader{
      _id
      person{
        name
        email
      }  
    }
    warehouse
    createdAt
    finished_at
    project_closing{
      closed_by{
        person{
            name
        }
      }
    }
  }
}

mutation CreateProject($createProjectInput: CreateProjectInput!){
  createProject(createProjectInput: $createProjectInput) {
    _id
    name
    location
    project_leader {
      _id
      person {
        name
        address
        email
      }
    }
  }
}

mutation UpdateProject($id: String!, $updateProjectInput: UpdateProjectInput!) {
  updateProject(id: $id, updateProjectInput: $updateProjectInput) {
    _id
    name
    location
    project_leader {
      _id
      person {
        name
        address
        email
      }
    }
  }
}

# PROJECT EMPLOYEE HANDLER

query GetAllProjectEmployees ($id: String!){
    getAllProjectEmployees(id: $id) {
        registered {
            _id
            person {
                name
                email
                phone_number
                address
            }
            skill {
                _id
                name
            }
            role {
                _id
                name
            }
            status
        }
        unregistered {
            _id
            person {
                name
                email
                phone_number
                address
            }
            role {
                _id
                name
            }
            skill {
                _id
                name
            }
        }
    }
}

mutation AddNewProjectEmployee ($id: String!, $employees: [String!]!){
    addNewProjectEmployee(id: $id, employees: $employees) {
        _id
        person {
            name
            email
            phone_number
            address
        }
        role {
            _id
            name
        }
        skill {
            _id
            name
        }
    }
}

mutation RemoveProjectEmployee ($id: String!, $employee: String!, $description: String!){
    removeProjectEmployee(id: $id, employee: $employee, description: $description) {
        _id
        person {
            name
            email
            phone_number
            address
        }
        role {
            _id
            name
        }
        skill {
            _id
            name
        }
    }
}